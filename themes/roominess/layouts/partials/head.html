<head>
  <meta charset="utf-8">
  <!-- 设置不缓存 -->
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
  <meta HTTP-EQUIV="Expires" CONTENT="0">
  <title>{{ .Title }}｜ROOMINESS</title>
  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="never">
  <meta name="description"
    content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">

  <!-- Main Stylesheet -->
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <!-- Reset Stylesheet -->
  {{ $styles := resources.Get "css/normalize.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
    <!-- Font -->
    {{ $styles := resources.Get "css/font.css" | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ with .Params.image }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}
</head>
